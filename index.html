<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CAPI+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <button id="botonLight" type="button" class="btn btn-outline-light">Light</button>
    <button id="botonDark" type="button" class="btn btn-outline-dark">Dark</button>
    <div class="container">
        <form id="formularioId">
          <div class="mb-3">
            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="TITULO">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="categoria" name="categoria" placeholder="CATEGORIA">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="genero" name="genero" placeholder="GENERO">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="tipo" name="tipo" placeholder="TIPO">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">https://imagen.com/.jpg</span>
            <input type="text" class="form-control" id="basicUrl" aria-describedby="basic-addon3" name="img" placeholder="Url del poster">
          </div>
          <button type="submit" class="btn btn-success">Agregar</button>
        </form>
    </div>
    <div class="container">
      <div id="contbot">
        <button type="button" id="mostrarContenidos" class="btn btn-outline-info">Contenidos</button>
      </div>
      <div class="row" id="divContenidos"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="objetos.js"></script>
    <script src="arrays.js"></script>
    <script src="script.js"></script>
  </body>
</html>
